<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Stage3</title>
  <style>
    body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    }
    #container {
    width: 100vw;
    height: 100vh;
    background: black;
    position: relative;
    }
    .hotspot {
    position: absolute;
    width: 60px;
    height: 60px;
    background: rgba(255, 0, 0, 0); /* 나중에 투명하게 바꿔도 됨 */
    border-radius: 50%;
    cursor: pointer;
    transition: 0.2s;
    }
    .hotspot:hover {
    background: rgba(255, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <audio id="bgm" src="assets/audio/bgm.mp3" autoplay loop></audio>

  <div id="container"></div>
  <div class="hotspot" style="top: 48%; left: 78%;" onclick="tryDoor()"></div>

  <!-- Three.js 버전 낮춤 -->
<script src="https://cdn.jsdelivr.net/npm/three@0.105.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/panolens@0.12.0/build/panolens.min.js"></script>
<script>
    let hasKey = false;

  // 파노라마 설정
  const panorama = new PANOLENS.ImagePanorama('assets/images/roomre.png');
  const viewer = new PANOLENS.Viewer({
    container: document.querySelector("#container"),
    autoRotate: true,
    autoRotateSpeed: 0.3
  });
  viewer.add(panorama);

  // 문 인터랙션
  function tryDoor() {
    if (hasKey) {
      alert("문이 열렸습니다! 🎉");
    } else {
      alert("문이 잠겨 있습니다. 열쇠를 찾아야 해요.");
    }
  }

  // 진입 판단 및 메시지 출력
  window.onload = function () {
    const name = localStorage.getItem("userName");
    const started = localStorage.getItem("hasStarted");
    const justEntered = localStorage.getItem("justEnteredStage3");

    // 이름이나 시작 정보가 없으면 index로 리다이렉트
    if (!name || started !== "true") {
      location.href = "index.html";
      return;
    }

    // 처음 들어왔을 땐 플래그만 지우고 조용히 진입
    if (justEntered === "true") {
      localStorage.removeItem("justEnteredStage3");
    } else {
      // 두 번째 진입부터는 이름 기반 alert 출력
      alert(`${name}님, 어디 가세요...?`);
    }
  };
</script>
</body>
</html>
