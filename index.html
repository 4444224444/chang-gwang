<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>猖狂</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Gowun Dodum', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #dialogueBox {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(26, 13, 13, 0.7);
      border: 3px double gold;
      color: #ffe9c4;
      padding: 2rem;
      width: 60vw;
      max-width: 800px;
      border-radius: 20px;
      z-index: 1000;
      box-shadow: 0 0 30px rgba(200, 0, 0, 0.7);
    }

    #title {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    #choices {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .choice {
      background: #ffe9c4;
      color: #600000;
      border: 2px solid #a67c00;
      padding: 12px 24px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.2s ease-in-out;
      font-family: 'Gowun Dodum';
    }

    .choice:hover {
      background: #fff2d9;
      transform: scale(1.05);
    }

    #nextBtn, #finalLink, #nameSubmit {
      margin-top: 2rem;
      padding: 10px 20px;
      font-size: 18px;
      background: #ffe9c4;
      color: #600000;
      border: 2px solid #a67c00;
      text-decoration: none;
      border-radius: 10px;
      display: none;
      cursor: pointer;
    }

    #text {
      margin-top: 1rem;
      font-size: 1.2rem;
      min-height: 2rem;
    }

    #nameInput {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>

  <div id="dialogueBox">
    <h1 id="title">(삶이 팍팍한..? 주인공의 대사 감정)</h1>

    <div id="text"></div>

    <div id="choices">
      <button class="choice" onclick="choose()">우울하다</button>
      <button class="choice" onclick="choose()">힘들다</button>
      <button class="choice" onclick="choose()">피폐하다</button>
    </div>

    <button id="nextBtn" onclick="nextStage()">다음</button>

    <input type="text" id="nameInput" placeholder="이름을 입력하세요">
    <button id="nameSubmit" onclick="saveName()">확인</button>
    <a id="finalLink" href="start.html">당신을 구원할 곳</a>
  </div>

  <script>
    let stage = 1;

    function choose() {
      document.getElementById("choices").style.display = "none";
      let t = document.getElementById("text");
      t.innerText = "";

      if (stage === 1) {
        setTimeout(() => { t.innerText = "내가 이렇게 된 게... 다 이유가 있어."; }, 500);
        setTimeout(() => { t.innerText = "그 누구도 날 이해해주지 않았지."; }, 1500);
      } else if (stage === 2) {
        setTimeout(() => { t.innerText = "그래, 이 길의 끝엔 뭐가 있을까."; }, 500);
        setTimeout(() => { t.innerText = "죽어도 좋아. 어차피 살아도 지옥이니까."; }, 1500);
      } else if (stage === 3) {
        setTimeout(() => { t.innerText = "하지만 어쩌면, 아직 끝이 아닐 수도."; }, 500);
        setTimeout(() => { t.innerText = "희미하게 들려... 나를 부르는 소리."; }, 1500);
      }

      setTimeout(() => {
        if (stage < 3) {
          document.getElementById("nextBtn").style.display = "inline-block";
        } else {
          // stage 3일 때 이름 입력창만 보이게
          document.getElementById("nameInput").style.display = "inline-block";
          document.getElementById("nameSubmit").style.display = "inline-block";
        }
      }, 2500);
    }

    function nextStage() {
      stage += 1;
      document.getElementById("text").innerText = "";
      document.getElementById("nextBtn").style.display = "none";
      document.getElementById("choices").style.display = "flex";

      const choices = document.querySelectorAll(".choice");
      if (stage === 2) {
        choices[0].innerText = "끝내버릴까";
        choices[1].innerText = "모르겠다";
        choices[2].innerText = "어디든 도망치고 싶어";
      } else if (stage === 3) {
        choices[0].innerText = "저기... 빛이 보인다";
        choices[1].innerText = "구원?";
        choices[2].innerText = "누군가 날...";
      }

      document.getElementById("title").innerText = `(주인공의 또 다른 내면의 외침)`;
    }

    function saveName() {
      const name = document.getElementById("nameInput").value.trim();
      if (name) {
        localStorage.setItem("userName", name);
        localStorage.setItem("hasStarted", "true");
        localStorage.setItem("justEnteredStage3", "true");

        document.getElementById("nameInput").style.display = "none";
        document.getElementById("nameSubmit").style.display = "none";
        document.getElementById("finalLink").style.display = "inline-block";
      } else {
        alert("이름을 입력해주세요.");
      }
    }

      window.onload = function () {
    const hasStarted = localStorage.getItem("hasStarted");
    const justEntered = localStorage.getItem("justEnteredStage3");

    // escape.html로 이미 진입했던 경우 → 바로 이동
    if (hasStarted === "true" && !justEntered) {
      location.href = "escape.html";
    }
  };
  
  </script>

</body>
</html>
